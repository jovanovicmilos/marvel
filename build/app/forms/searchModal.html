<div class="modal fade-scale" id="search-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span class="glyphicon glyphicon-remove"></span>
                </button>
            </div>
            <div class="modal-body">
                <input type="text" ng-model="marvelfilter.nameStartsWith" ng-change="getHeroes(false)" placeholder="Search..."/>
            </div>
            <div class="modal-footer"></div>
        </div>
    </div>
</div>
